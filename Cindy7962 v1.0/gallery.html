<script src="https://cdn.tailwindcss.com"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.overlay { background-color: rgba(255,255,255,0.85); }
/* Tablet */
@media (max-width:1024px){
  body{
    background-attachment: scroll;
  }
}
/* Mobile */
@media (max-width:640px){
  body{
    background-attachment: scroll;
  }
}
</style>

<body class="flex flex-col min-h-screen">

<nav class="bg-white shadow-md fixed top-0 w-full z-50">
<div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">

<div class="hidden md:flex space-x-6">
<a href="about.html">About Us</a>

</div>

<button id="menuBtn" class="md:hidden text-2xl">☰</button>
</div>

<div id="mobileMenu" class="hidden md:hidden bg-white">
<a href="about.html" class="block px-4 py-2">About Us</a>
<a href="services.html" class="block px-4 py-2">Services</a>
<a class="block px-4 py-2 text-blue-600 font-semibold">Gallery</a>

</div>
</nav>
