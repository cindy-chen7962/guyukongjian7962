<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>骨愈空间 - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #mobile-menu { display: none; position: absolute; top: 100%; right: 0; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 0.5rem; flex-direction: column; width: 200px; z-index: 20; }
    #menu-btn { cursor: pointer; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md w-full z-10 fixed top-0">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center relative">
      <h1 class="text-2xl font-bold">骨愈空间</h1>
      <div class="space-x-4 md:space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-blue-500">Home</a>
        <a href="about.html" class="hover:text-blue-500">About Us</a>
        <a href="services.html" class="hover:text-blue-500">Services</a>
        <a href="gallery.html" class="hover:text-blue-500">Gallery</a>
        <a href="contact.html" class="hover:text-blue-500">Contact Us</a>
      </div>
      <div class="md:hidden relative">
        <span id="menu-btn">☰</span>
        <div id="mobile-menu" class="flex flex-col">
          <a href="index.html" class="px-4 py-2 hover:bg-gray-100">Home</a>
          <a href="about.html" class="px-4 py-2 hover:bg-gray-100">About Us</a>
          <a href="services.html" class="px-4 py-2 hover:bg-gray-100">Services</a>
          <a href="gallery.html" class="px-4 py-2 hover:bg-gray-100">Gallery</a>
          <a href="contact.html" class="px-4 py-2 hover:bg-gray-100">Contact Us</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>

  <!-- Promotional Section -->
  <section class="w-full min-h-screen flex items-center justify-center bg-cover bg-center relative px-6" 
           style="background-image: url('https://imgs.699pic.com/images/401/962/176.jpg!list1x.v2');">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative text-center max-w-4xl text-white pt-20">
      <h2 class="text-4xl font-bold mb-6">Boost Your Brand Visibility</h2>
      <p class="text-lg mb-6">Professional promotional services to grow your business and reach more customers.</p>
      <a href="contact.html" class="bg-white text-blue-600 px-6 py-3 rounded-2xl shadow-lg hover:bg-gray-100">Get Started</a>
    </div>
  </section>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>© 2026 PromoSpark Services. All rights reserved.</p>
  </footer>

</body>
</html>
